<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="age-cal">
        <form>
            <fieldset>
                <p class="text">Welcome to AGE-CALCULATOR app</p>
                <div class="age-container">
                    <div class="content">
                        <label for="name">Enter your name :</label>
                        <input type="text" id="name" placeholder="ex-monty">
                    </div>
                    <div class="content">
                        <label for="dates">Enter your date of birth :</label>
                        <input type="date" name="daties" id="dates">
                    </div>
                </div>
                <input type="button" id="btn" value="Calculate Age">
                <p id="result"></p>
            </fieldset>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
